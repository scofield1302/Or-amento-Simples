<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Orçamento</title>
    <link rel="stylesheet" href="./styles/gerar.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


</head>

<body>

    <header>
        <div id="divMainHeader" class="divMainHeader">
            <div id="divHeaderImageAndAppName" class="divHeaderImageAndAppName">
                <img class="imageHeader" src="./assets/logo.png" alt="Logo Valor Direto">
                <span>Orçamento Simples e Rápido</span>
            </div>
        </div>
    </header>

    <main>
        <h1>Orçamento Simples e Rápido para Profissinais Liberais</h1>
        <div class="shape"></div>
        <div class="div1">
        <span class="spanFillInfo">Preencha as informações abaixo</span>
        <div class="divForm1">
            <form class="divInRow" action="" method="post">
                <div class="divInColumn">
                <label for="userDocument">CPF ou CNPJ</label>
                <input id="inpt_document" class="standardInput" name="userDocument" placeholder="CPF ou CNPJ" type="text">
                </div>
                <div class="divInColumn">
                <label for="userAddress">Endereço Comercial</label>
                <input id="comercialAddress" class="standardInput" type="text" name="userAddress" placeholder="Seu Endereço Comercial">
                </div>
            </form>
                 <div class="divInColumn">
                <label for="productObs">Observações</label>
                <input id="observations" class="productObs" type="text" name="productObs" placeholder="Observações">
                </div>
                <div class="shape"></div>

                <div class="divInColumn">
                <label for="productDescription">Descrição do produto ou serviço</label>
                <input id="nameItem" class="productDescription" type="text" name="productDescription" placeholder="Descrição do produto ou serviço">
                </div>

                <div class="divInRow">
                <div class="divInColumn">
                <label for="productQuantity">Quantidade</label>
                <input id="quantity" class="productQuantity" type="number" name="productQuantity" placeholder="Quantidade">
                </div>
        
                <div class="divInColumn">
                    <label for="productMeasure">Und. Medida</label>
                    <input id="unity" class="productMeasure" type="text" name="productMeasure" placeholder="Und. Medida">
                    </div>

                <div class="divInColumn">
                <label for="productPrice">Valor Individual</label>
                <input id="value" class="productPrice" type="number" name="productPrice" placeholder="Preço Individual">
                </div>
                
                <div class="divInColumn">
                <label for="productTotalPrice">Valor Total</label>
                <input id="totalPrice" class="productTotalPrice" type="number" name="productTotalPrice" placeholder="Preço Total">
                </div>

            </div>


            <button id="bttn_addItem" class="bttn_addItem">Adicionar Item</button>
            <button onclick="gerarPDF()" id="finishPDF" class="bttn_addItem">Finalizar</button>

            <!-- Repeating Group -->

            <div id="itemsContainer"></div>
        </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="./js/create item.js"></script>
</body>
</html>
